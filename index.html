        /* === CSS (Tampilan & Animasi) === */
        :root {
            --primary: #007BFF;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #1a1a1a;
            --bg-dark: #121212;
            --surface-dark: #1E1E1E;
            --text-light: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            background-color: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .store-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .store-name span {
            color: var(--primary);
        }
        
        .cart-button {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--light);
        }

        .cart-icon {
            width: 32px;
            height: 32px;
        }

        .cart-counter {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-dark);
            transform: scale(0);
            transition: transform 0.2s ease-out;
        }

        .cart-counter.active {
            transform: scale(1);
        }

        /* Product Grid */
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        
        .section-title-wrapper {
            text-align: center;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background-color: var(--surface-dark);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.15);
        }

        .product-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .product-info .price {
            color: var(--primary);
            font-weight: 600;
        }

        .add-to-cart-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--surface-dark);
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid #444;
            transform: translateY(-50px);
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #444;
            padding-bottom: 1rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--secondary);
            cursor: pointer;
            line-height: 1;
        }

        /* Cart & Checkout Items */
        .cart-items, .order-summary {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #333;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details p {
            margin: 0;
        }

        .item-details .quantity {
            font-size: 0.9rem;
            color: #aaa;
        }

        .remove-item-btn {
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .cart-footer {
            margin-top: 1.5rem;
            text-align: right;
        }

        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .checkout-btn, .confirm-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkout-btn {
            background-color: var(--success);
            color: white;
        }
        
        .empty-cart-message {
            text-align: center;
            color: var(--secondary);
            padding: 2rem 0;
        }

        /* Payment Section */
        .payment-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .payment-tab {
            flex-grow: 1;
            padding: 0.7rem;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .payment-tab.active {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }

        .payment-content {
            display: none;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .payment-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .payment-details p {
            margin-bottom: 0.5rem;
        }
        
        .payment-details strong {
            color: var(--primary);
        }

        .copy-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        .qris-image {
            max-width: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .qris-image:hover {
            transform: scale(1.05);
        }

        /* QRIS Lightbox */
        #qris-lightbox {
            background-color: rgba(0,0,0,0.85);
        }
        #qris-lightbox .modal-content {
            background: none;
            width: auto;
            max-width: 90vw;
            max-height: 90vh;
            padding: 0;
            border: none;
        }
        #qris-lightbox img {
            max-width: 100%;
            max-height: 90vh;

        /* Confirmation Buttons */
        .confirmation-buttons {

            gap: 1rem;
        }
        .confirm-btn.whatsapp { background-color: #25D366; color: white; }
        .confirm-btn.telegram { background-color: #0088cc; color: white; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

    </style>
</head>

        }
    }
    
    function updateTotalPrice() {
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        totalPriceEl.textContent = `Total: ${formatRupiah(total)}`;
        finalTotalPriceEl.textContent = `Total Pembayaran: ${formatRupiah(total)}`;
    }

    function toggleCartModal() {
        cartModalEl.classList.toggle('active');
    }
    
    function toggleCheckoutModal() {
        checkoutModalEl.classList.toggle('active');
    }
    
    function showCheckoutModal() {
        if(cart.length === 0) {
            alert("Keranjang kosong!");
            return;
        }
        renderOrderSummary();
        renderPaymentOptions();
        toggleCartModal();
        toggleCheckoutModal();
        // Select the first payment method by default
        selectPayment(Object.keys(config.paymentMethods)[0]);
    }
    
    function renderOrderSummary() {
        orderSummaryContainerEl.innerHTML = cart.map(item => `
            <div class="cart-item">
                <p>${item.name} (x${item.quantity})</p>
                <p>${formatRupiah(item.price * item.quantity)}</p>
            </div>
        `).join('');
    }
    
    function renderPaymentOptions() {
        paymentOptionsEl.innerHTML = '';
        paymentDetailsContainerEl.innerHTML = '';

        for (const [key, value] of Object.entries(config.paymentMethods)) {
            // Render Tab
            const tab = document.createElement('div');
            tab.className = 'payment-tab';
            tab.textContent = key;
            tab.dataset.method = key;
            tab.onclick = () => selectPayment(key);
            paymentOptionsEl.appendChild(tab);

            // Render Content
            const content = document.createElement('div');
            content.className = 'payment-content';
            content.id = `payment-${key}`;
            
            let detailsHTML = `<div class="payment-details"><p>Pembayaran via <strong>${key}</strong></p>`;
            if (value.type === 'ewallet') {
                detailsHTML += `<p>No: ${value.number} <button class="copy-btn" onclick="copyToClipboard('${value.number}')">Salin</button></p>`;
                detailsHTML += `<p>a/n: ${value.name}</p>`;
            } else if (value.type === 'qris') {
                detailsHTML += `<p>a/n: ${value.name}</p>`;
                detailsHTML += `<img src="${value.imageUrl}" alt="QRIS Code" class="qris-image" onclick="toggleQrisLightbox('${value.imageUrl}')">`;
            }
            detailsHTML += '</div>';
            content.innerHTML = detailsHTML;
            paymentDetailsContainerEl.appendChild(content);
        }
    }

    function selectPayment(method) {
        selectedPaymentMethod = method;
        document.querySelectorAll('.payment-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelector(`.payment-tab[data-method="${method}"]`).classList.add('active');
        
        document.querySelectorAll('.payment-content').forEach(content => content.classList.remove('active'));
        document.getElementById(`payment-${method}`).classList.add('active');
    }
    
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert(`Nomor "${text}" berhasil disalin!`);
        }).catch(err => {
            console.error('Gagal menyalin: ', err);
        });
    }

    function toggleQrisLightbox(imageUrl = '') {
        if(imageUrl) {
            qrisLightboxImageEl.src = imageUrl;
        }
        qrisLightboxEl.classList.toggle('active');
    }

    function confirmOrder(platform) {
        if (!selectedPaymentMethod) {
            alert("Silakan pilih metode pembayaran terlebih dahulu.");
            return;
        }

        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const orderDetails = cart.map(item => `- ${item.name} (x${item.quantity})`).join('\n');
        
        const message = `
Halo, saya ingin konfirmasi pesanan:
-------------------------
*Detail Pesanan:*
${orderDetails}
-------------------------
*Total Pembayaran:* ${formatRupiah(total)}
*Metode Pembayaran:* ${selectedPaymentMethod}
-------------------------
Saya akan segera mengirimkan bukti transfer. Terima kasih!
        `.trim().replace(/ /g, '%20').replace(/\n/g, '%0A');

        let url = '';
        if (platform === 'whatsapp') {
            url = `https://api.whatsapp.com/send?phone=${config.whatsappNumber}&text=${message}`;
        } else if (platform === 'telegram') {
            url = `https://t.me/${config.telegramUsername}?text=${message}`;
        }

        window.open(url, '_blank');
    }

    // --- Inisialisasi ---
    document.addEventListener('DOMContentLoaded', () => {
        renderProducts();
        updateCart();
    });
    </script>

</body>
</html>
